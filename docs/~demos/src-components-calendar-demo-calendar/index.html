<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width,viewport-fit=cover">
<link rel="shortcut icon" href="https://lyrixi.github.io/lyrixi-mobile/assets/images/favicon.ico">
<style>
    .dumi-default-header-left {
      width: initial;
    }
    .dumi-default-header-right {
      margin-left: 30px;
    }
    /* windows滚动条样式 */
    * { scrollbar-width: thin !important; }

    /* 主体宽度 */
    .dumi-default-header-content,
    .dumi-default-doc-layout > main {
      max-width: none !important;
    }

    /* 编辑按钮修改 */
    .dumi-default-previewer-editor-tip-btn {
      cursor: pointer !important;
    }
    .dumi-default-previewer-editor-tip-btn * {
      pointer-events: none;
    }

    .dumi-default-previewer-meta{
      .dumi-default-source-code-editor-textarea {
        display: none;
      }
    }

    .dumi-default-sidebar {
      width: 250px !important;
    }

    /* 点击编辑按钮, 激活编辑器 */
    .dumi-default-previewer-meta.active{
      .dumi-default-source-code-editor-textarea {
        display: block;
        background: #fff;
        color: #000;
      }
    }
  </style>
<link rel="stylesheet" href="/lyrixi-mobile/umi.06753778.css">
<script>window.onload = function(){
      let root = document.getElementById('root')
      if (root) {
        root.addEventListener('click', function (e) {
          // 点击编辑按钮, 激活编辑器
          if (e.target.classList.contains('dumi-default-previewer-editor-tip-btn')) {
            e.target.closest('.dumi-default-previewer-meta').classList.toggle('active')
          }
        }, false)
      }
    }</script>
<script src="/lyrixi-mobile/preload_helper.abc6dcd2.js"></script>
</head>
<body>
<div id="root"></div>
<script src="/lyrixi-mobile/umi.e17a7d20.js"></script>
</body>
</html>
